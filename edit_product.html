<!doctype html>
<html>
<head><meta charset="utf-8"><title>Edit</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></head>
<body class="container py-4">
  <a href="/product/{{ product['id'] }}" class="btn btn-secondary mb-3">Back</a>
  <h4>Edit Product</h4>
  <form method="POST" action="/edit_product/{{ product['id'] }}" enctype="multipart/form-data">
    <input class="form-control mb-2" name="name" value="{{ product['name'] }}" required>
    <input class="form-control mb-2" name="quantity" type="number" value="{{ product['quantity'] }}">
    <input class="form-control mb-2" name="threshold" type="number" value="{{ product['low_stock_threshold'] }}">
    <select name="category_id" class="form-control mb-2">
      <option value="">-- Category --</option>
      {% for c in categories %}
        <option value="{{ c['id'] }}" {% if product['category_id'] == c['id'] %}selected{% endif %}>{{ c['name'] }}</option>
      {% endfor %}
    </select>
    <label>Replace image (optional)</label>
    <input class="form-control mb-2" type="file" name="image">
    <button class="btn btn-primary">Save</button>
  </form>
</body>
</html>
