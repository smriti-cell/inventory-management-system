<!doctype html><html><head><meta charset="utf-8"><title>Login</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></head>
<body class="container py-4">
  <h4>Login</h4>
  <form method="POST" action="/login">
    <input class="form-control mb-2" name="username" placeholder="username" required>
    <input class="form-control mb-2" name="password" type="password" placeholder="password" required>
    <button class="btn btn-primary">Login</button>
  </form>
  <p class="mt-2">No account? <a href="/register">Register</a></p>
</body></html>
