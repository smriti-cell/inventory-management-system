<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Low Stock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="light-mode container py-4">
  <a class="btn btn-sm btn-outline-secondary mb-3" href="/">‚Üê Back</a>

  <h4>Low Stock Items</h4>

  <div class="mt-3">
    {% if items %}
      {% for it in items %}
        <div class="glass-card mb-2">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="mb-0">{{ it['name'] }}</h6>
              <small class="text-muted">Qty: {{ it['quantity'] }} ‚Ä¢ Reorder: {{ it['low_stock_threshold'] }}</small>
            </div>
            <a class="btn btn-sm btn-outline-primary" href="/product/{{ it['id'] }}">Open</a>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="glass-card text-center">
        <p class="mb-0">No low stock items üéâ</p>
      </div>
    {% endif %}
  </div>

</body>
</html>
