<!doctype html><html><head><meta charset="utf-8"><title>Register</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></head>
<body class="container py-4">
  <h4>Register</h4>
  <form method="POST" action="/register">
    <input class="form-control mb-2" name="username" placeholder="username" required>
    <input class="form-control mb-2" name="password" type="password" placeholder="password" required>
    <button class="btn btn-primary">Register</button>
  </form>
  <p class="mt-2">Already have account? <a href="/login">Login</a></p>
</body></html>
